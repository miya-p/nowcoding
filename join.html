<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>NOWCODING</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta property="og:url"                content="https://www.nowcoding.com/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="NOWCODING" />
    <meta property="og:description"        content="온라인 코딩 교육 사이트 나우코딩" />
    <meta property="og:image"              content="url" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/anime.min.js"></script>
    <script src="assets/js/usage.js"></script>
    <script src="assets/js/form.js"></script>

    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/sub.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body class="sub aboutus">

    <script src='assets/include/header.js'></script>

    <section class="login">
        <div class="title">
            <h2>회원가입</h2>
        </div>

        <svg class="hero__background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 1000" width="500" height="1000" preserveAspectRatio="none">
            <defs>
                <linearGradient id="Gradient1">
                    <stop class="stop1" offset="0%"/>
                    <stop class="stop3" offset="100%"/>
                </linearGradient>
                <style type="text/css">
                    .stop1 { stop-color: #cc5aa4; }
                    .stop3 { stop-color: #544ae4; }
                </style>
            </defs>
            <path class="hero__wobble" d="M0 0 C 250 0, 500 0, 500 0 C 500 250, 500 500, 500 500 C 250 500, 0 500, 0 500 C 0 250, 0 500, 0 0 Z"  fill="url(#Gradient1)"></path>
        </svg>

        <div class="container">
            <div class="__member joinArea step1">
                <div class="box">
                    <form class="join" action="index.html" method="post">
                        <dl class="">
                            <dt><h4>약관 동의</h4></dt>
                            <dd class="chkArea">
                                <input type="checkbox" name="agree1" value="agree1" id="agree1"/><label for="agree1" class="type-checkbox"> <i class="xi-check-min"></i> 개인정보취급방침에 동의합니다.</label>
                                <textarea name="name">asdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdsdasdasdasdasd</textarea>
                            </dd>
                            <dd class="chkArea">
                                <input type="checkbox" name="agree2" value="agree2" id="agree2"/><label for="agree2" class="type-checkbox"> <i class="xi-check-min"></i> 이용약관에 동의합니다.</label>
                                <textarea name="name">asdasdasd</textarea>
                            </dd>
                        </dl>
                        <dl class="">
                            <dt><h4>개인정보 입력</h4></dt>
                            <dd class="name">
                                <input type="text" name="j_surname" value="" placeholder="성" required>
                                <input type="text" name="j_name" value="" placeholder="이름" required>
                            </dd>
                            <dd class="birth">
                                <input type="number" name="" value="" placeholder="19911009" required>
                                <div class="genderArea">
                                    <input type="radio" name="gender" id="gender1" value="1" placeholder="남"><label for="gender1" class="type-checkbox"> 남</label>
                                    <input type="radio" name="gender" id="gender2" value="2" placeholder="여"><label for="gender2" class="type-checkbox"> 여</label>
                                </div>
                            </dd>
                            <dt><h4>개인정보 입력</h4></dt>
                            <dd>
                                <input type="email" name="j_email" value="" placeholder="이메일 주소" required>
                            </dd>
                            <dd>
                                <input type="text" name="j_id" value="" placeholder="아이디" required>
                            </dd>
                            <dd>
                                <input type="password" name="j_pw" value="" placeholder="비밀번호" required>
                            </dd>
                            <dd>
                                <input type="password" name="j_pw" value="" placeholder="비밀번호 확인" required>
                            </dd>
                            <dt>
                                <button type="button" name="button" class="btnjoin3">회원가입</button>
                            </dt>
                        </dl>
                    </form>
                </div>
            </div>
        </div><!-- e.container-->
    </section>

    <script>
        var vars = {
            curve: window.innerWidth > 1024 ? 650 : 600
        };
        anime({
            targets: '.hero__background',
            scaleY: [
                { value: 0, duration: 0 },
                { value: 1.0, duration: 1500 }
            ]
        });
        anime({
            targets: '.hero__wobble',
            translateY: 0,
            scaleY: [
                { value: [1.75, 1], duration: 500 }
            ],
            d: [
                { value: 'M0 0 C 250 0, 500 0, 500 0 C 500 250, 500 500, 500 500 C 250 ' + vars.curve + ', 0 500, 0 500 C 0 250, 0 500, 0 0 Z' },
                { value: 'M0 0 C 250 0, 500 0, 500 0 C 500 250, 500 500, 500 500 C 250 500, 0 500, 0 500 C 0 250, 0 500, 0 0 Z' }
            ],
            duration: 1500,
            direction: 'normal',
            loop: false
        });
    </script>

    <script src='assets/include/footer.js'></script>

</body>
</html>
